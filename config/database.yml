default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: sammy
  password: 123

primary: &primary
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>

primary_replica: &primary_replica
  <<: *default
  url: <%= ENV['DATABASE_REPLICA_URL'] %>
  replica: false

development:
  primary:
    <<: *primary
  primary_replica:
    <<: *primary_replica

test:
  primary:
    <<: *primary
  primary_replica:
    <<: *primary_replica

production:
  primary:
    <<: *primary
  primary_replica:
    <<: *primary_replica
